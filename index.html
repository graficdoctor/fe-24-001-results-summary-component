<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="container">
			<section class="result-container">
				<h3>Your Result</h3>
				<div class="result-circle">
					<h2>76</h2>
					<p>of 100</p>
				</div>
				<p class="big-text">Great</p>
				<p class="small-text">
					Your performance exceed 65% of the people conducting the test here!
				</p>
			</section>
			<section class="summary-container">
				<h3>Summary</h3>
				<ul class="summary-list">
					<li class="summary-item">
						<img src="assets/images/icon-reaction.svg" alt="" /><span class="text"
							>Reaction</span
						><span class="score">80 <span class="opacity-low">/ 100</span></span>
					</li>
					<li class="summary-item">
						<img src="assets/images/icon-memory.svg" alt="" /><span class="text">Memory</span
						><span class="score">92 <span class="opacity-low">/ 100</span></span>
					</li>
					<li class="summary-item">
						<img src="assets/images/icon-verbal.svg" alt="" /><span class="text">Verbal</span
						><span class="score">61 <span class="opacity-low">/ 100</span></span>
					</li>
					<li class="summary-item">
						<img src="assets/images/icon-visual.svg" alt="" /><span class="text">Visual</span
						><span class="score">72 <span class="opacity-low">/ 100</span></span>
					</li>
				</ul>
				<button class="btn">Continue</button>
			</section>
		</main>

				>Frontend Mentor</a
			>. Coded by <a href="#">Katrien Schuermans</a>.
		</footer> -->
	</body>
</html>
